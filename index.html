<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runwords</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="text-container">
            <div class="text">
                <marquee id="runwords" scrollamount="20">Hello my dead friend! You are welcome!</marquee>
            </div>
        </div>
        <div class="input-container">
            <textarea name="userText" id="userText" cols="70" rows="10" placeholder="Write your text here"></textarea>
        </div>
        <div class="controls-container">
            <div class="controls">
                <button>test</button>
                <button>test</button>
                <button>test</button>
                <button>test</button>
                <button>test</button>
                <button onclick="runUserText()">Run!</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>


    function runUserText() {
        var textarea = document.getElementById('userText');
        var usertext = textarea.value;

        var runwords = document.getElementById('runwords');
        runwords.innerText = usertext;
    };

</script>
